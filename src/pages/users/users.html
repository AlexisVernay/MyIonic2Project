<ion-header>
  <ion-navbar>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Display last checkins</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let checkin of checkin" (click)="goToDetails(checkin.id)">
      <ion-avatar item-left>
        <img [src]="checkin.image_path">
      </ion-avatar>
      <h2>{{ checkin.id }} : {{ checkin.lat }}, {{ checkin.lng }}</h2>
      <ion-icon name="arrow-forward" item-right></ion-icon>
    </button>
  </ion-list>
</ion-content>
